<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollo App</title>
    <link rel="stylesheet" href="styles.css">
    <!--Reference to external stylesheet-->
</head>
<body>
    <!--Container for application title-->
    <div class="titleHeader">
        <h1>Apollo</h1>
    </div>
    
    <!--Container for sign-in form-->
    <div class="signIn">
        <h3>Welcome to Apollo!</h3>
        <form method="POST" id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username">
            <label for="password">Password:</label>
            <input type="password" id="password">  
            <input type="submit" id="loginButton">
        </form>
        <a href="signup.html">No account? Sign up here</a>
    </div>
    <script src="index.js"></script>
    <!--Link to javascript 
    Note: This needs to be after the body html to work!
    -->
</body>
<style></style>
</html>
