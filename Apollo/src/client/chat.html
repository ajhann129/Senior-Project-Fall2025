<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollo Chat with user</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="titleHeader">
        <h1>Apollo</h1>
    </div>

    <div class="interface">
        <h1>Chat between user and user</h1>
        <form method="POST">
            <textarea maxlength="500" id="usrMsg"></textarea>
            <button type="submit" id="sendMsg">Send</button>
        </form>
    </div>

    <script src="chat.js"></script>
</body>
</html>
